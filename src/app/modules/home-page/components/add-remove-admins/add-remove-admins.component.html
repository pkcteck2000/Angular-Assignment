<div class="container-fluid pl-4">
    <div class="form-container">
        <div class="form">
            <div class="form-title pl-3 pb-3 mt-3">
                <span class="text">
                    {{ addAdminType }}
                </span>
            </div>
            <div class="row pl-3 pb-3 editing-area-1">
                <div class="col-12 col-md-3 pl-0 pl-md-3">
                    <mat-form-field class="input-area-full" appearance="outline">
                        <mat-label>Enter Name</mat-label>
                        <input matInput type="text" [(ngModel)]="adminInfo.name"/>
                    </mat-form-field>
                </div>
                <div class="col-12 col-md-3 pl-0">
                    <mat-form-field class="input-area-full" appearance="outline">
                        <mat-label>Enter Employee Code</mat-label>
                        <input matInput type="text" [(ngModel)]="adminInfo.employeeCode" />
                    </mat-form-field>
                </div>
                <div class="col-12 col-md-4 pl-0">
                    <mat-form-field class="input-area-full" appearance="outline">
                        <mat-label>Enter Mail ID</mat-label>
                        <input matInput type="email" [(ngModel)]="adminInfo.mailId" email="true"/>
                    </mat-form-field>
                </div>
                <div class="col-12 col-md-2 pl-0 mt-1">
                    <button type="button" mat-fab class="fab-button" aria-label="add icon" (click)="addToAdminList()">
                        <mat-icon>add</mat-icon>
                    </button>
                </div>
            </div>

            <div *ngFor="let admin of adminInfoListTemp; let i = index" class="row pl-3 pt-4 editing-area-2">
                <div class="col-12 col-md-3 pl-0 pl-md-3">
                    <mat-form-field class="input-area-full" appearance="outline">
                        <mat-label>Enter Name</mat-label>
                        <input matInput type="text" [(ngModel)]="admin.name"
                            [readonly]="!(admin.id === enableRowKey)" />
                    </mat-form-field>
                </div>
                <div class="col-12 col-md-3 pl-0">
                    <mat-form-field class="input-area-full" appearance="outline">
                        <mat-label>Enter Employee Code</mat-label>
                        <input matInput type="text" [(ngModel)]="admin.employeeCode"
                            [readonly]="!(admin.id === enableRowKey)" />
                    </mat-form-field>
                </div>
                <div class="col-12 col-md-4 pl-0">
                    <mat-form-field class="input-area-full" appearance="outline">
                        <mat-label>Enter Mail ID</mat-label>
                        <input matInput type="text" [(ngModel)]="admin.mailId"
                            [readonly]="!(admin.id === enableRowKey)" />
                    </mat-form-field>
                </div>
                <div class="col-12 col-md-12 col-lg-2 pl-0">
                    <button type="button" mat-fab class="fab-button" aria-label="edit icon"
                        (click)="toggleEnableMode(admin.id)">
                        <mat-icon>edit</mat-icon>
                    </button>
                    <button type="button" mat-fab class="fab-button ml-3" aria-label="delete icon"
                        (click)="deleteFromAdminlist(admin)">
                        <mat-icon>delete</mat-icon>
                    </button>
                </div>
            </div>

            <div class="row mb-5">
                <div class="col-12 col-md-10 col-lg-10 form-button float-lg-right pt-4">
                    <button type="button" class="custom-btn shadow" mat-raised-button (click)="updateAdminAction()">
                        <div class="btn-text">Update</div>
                    </button>
                    <button type="button" class="custom-btn ml-3 mr-4 mr-sm-0 shadow" mat-raised-button type="button"
                        (click)="cancelPressed()">
                        <div class="btn-text">Cancel</div>
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
