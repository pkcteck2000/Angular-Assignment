<div class="container-fluid d-flex justify-content-center">
    <div class="container">
        <div class="form-container pt-3">
            <div class="close-form" (click)="closeForm()">
                <span class="close-icon"> + </span>
            </div>
            <form class="form">
                <div class="form-title">
                    <span class="text">
                        Change Password
                    </span>
                </div>
                <mat-form-field class="input-area" appearance="outline">
                    <mat-label>Enter New Password</mat-label>
                    <input matInput type="password" />
                </mat-form-field>
                <mat-form-field class="input-area" appearance="outline">
                    <mat-label>Re - Enter New Password</mat-label>
                    <input matInput type="password" />
                </mat-form-field>
                <div class="d-flex justify-content-center pt-3">
                    <button class="custom-btn shadow" mat-raised-button>
                        <span class="btn-text">Update</span>
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
